name: Deploy VPN Server

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production
      client_name:
        description: 'Add VPN client (optional)'
        required: false
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        run: |
          terraform init -upgrade
          terraform validate || true

      - name: Create or select Terraform workspace
        id: workspace
        run: |
          WORKSPACE_NAME="${{ github.event.inputs.environment }}-${{ github.run_id }}"
          terraform workspace select "$WORKSPACE_NAME" || terraform workspace new "$WORKSPACE_NAME"
          echo "workspace_name=$WORKSPACE_NAME" >> $GITHUB_OUTPUT
          echo "Using workspace: $WORKSPACE_NAME"

      - name: Import DynamoDB Lock Table (if exists)
        run: |
          if aws dynamodb describe-table --table-name terraform-locks >/dev/null 2>&1; then
            terraform import -no-color module.terraform_lock.aws_dynamodb_table.terraform_lock terraform-locks || true
          fi

      - name: Import existing AWS resources to prevent conflicts
        run: |
          # Import Key Pair if exists
          if aws ec2 describe-key-pairs --key-name vpn-key >/dev/null 2>&1; then
            terraform import -no-color module.vpn_server.aws_key_pair.vpn_key vpn-key || true
          fi
          
          # Import Security Group if exists
          SG_ID=$(aws ec2 describe-security-groups \
            --filters Name=group-name,Values=vpn-sg \
            --query "SecurityGroups[0].GroupId" --output text 2>/dev/null || echo "")
          if [ -n "$SG_ID" ] && [ "$SG_ID" != "None" ]; then
            terraform import -no-color module.vpn_server.aws_security_group.vpn_sg "$SG_ID" || true
          fi

      - name: Terraform Plan
        run: terraform plan -out=plan.out

      - name: Terraform Apply
        run: terraform apply -auto-approve plan.out

      - name: Save private key
        run: |
          terraform output -raw private_key > vpn_private_key.pem
          chmod 600 vpn_private_key.pem

      - name: Upload private key artifact
        uses: actions/upload-artifact@v4
        with:
          name: vpn-private-key-${{ github.run_id }}
          path: vpn_private_key.pem
          retention-days: 1

      - name: Get server info
        id: terraform_outputs
        run: |
          echo "public_ip=$(terraform output -raw vpn_server_public_ip)" >> $GITHUB_OUTPUT
          echo "instance_id=$(terraform output -raw vpn_server_instance_id)" >> $GITHUB_OUTPUT
          echo "workspace=$(terraform workspace show)" >> $GITHUB_OUTPUT

      - name: Upload Terraform state to S3
        run: |
          BUCKET="my-vpn-configs-usernamezero-2025"
          WORKSPACE_NAME="${{ steps.workspace.outputs.workspace_name }}"
          
          echo "Searching for Terraform state file..."
          
          # Ğ˜Ñ‰ĞµĞ¼ state Ñ„Ğ°Ğ¹Ğ» Ğ² Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ¼ĞµÑÑ‚Ğ°Ñ…
          if [ -f "terraform.tfstate" ]; then
            STATE_FILE="terraform.tfstate"
            echo "Found state file: $STATE_FILE"
          elif [ -d "terraform.tfstate.d" ]; then
            # Ğ˜Ñ‰ĞµĞ¼ Ğ² Ğ´Ğ¸Ñ€ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸ workspace
            if [ -f "terraform.tfstate.d/$WORKSPACE_NAME/terraform.tfstate" ]; then
              STATE_FILE="terraform.tfstate.d/$WORKSPACE_NAME/terraform.tfstate"
              echo "Found state file in workspace directory: $STATE_FILE"
            else
              # Ğ‘ĞµÑ€ĞµĞ¼ Ğ¿ĞµÑ€Ğ²Ñ‹Ğ¹ Ğ½Ğ°Ğ¹Ğ´ĞµĞ½Ğ½Ñ‹Ğ¹ state Ñ„Ğ°Ğ¹Ğ» Ğ² Ğ´Ğ¸Ñ€ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸
              FIRST_STATE=$(find terraform.tfstate.d -name "terraform.tfstate" -type f | head -1)
              if [ -n "$FIRST_STATE" ]; then
                STATE_FILE="$FIRST_STATE"
                echo "Found state file: $STATE_FILE"
              else
                echo "ERROR: No Terraform state file found in terraform.tfstate.d"
                echo "Available files in terraform.tfstate.d:"
                find terraform.tfstate.d -type f 2>/dev/null || echo "No files found"
                exit 1
              fi
            fi
          else
            echo "ERROR: No Terraform state file or directory found"
            echo "Current directory contents:"
            ls -la
            exit 1
          fi
          
          # Ğ¡Ğ¾Ğ·Ğ´Ğ°ĞµĞ¼ Ğ´Ğ¸Ñ€ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ñ Ğ² S3
          echo "Creating S3 directory structure..."
          aws s3api put-object --bucket "$BUCKET" --key "terraform/state/$WORKSPACE_NAME/" --content-length 0 >/dev/null 2>&1 || true
          
          # Ğ—Ğ°Ğ³Ñ€ÑƒĞ¶Ğ°ĞµĞ¼ state Ñ„Ğ°Ğ¹Ğ»
          echo "Uploading state file to S3..."
          aws s3 cp "$STATE_FILE" "s3://$BUCKET/terraform/state/$WORKSPACE_NAME/terraform.tfstate"
          
          echo "âœ… State uploaded successfully to: s3://$BUCKET/terraform/state/$WORKSPACE_NAME/terraform.tfstate"

      - name: Wait for server availability
        run: |
          for i in $(seq 1 6); do
            echo "Waiting for server (attempt $i)..."
            if nc -z ${{ steps.terraform_outputs.outputs.public_ip }} 22; then
              echo "SSH reachable"
              break
            fi
            sleep 10
          done

      - name: Add VPN client
        if: ${{ github.event.inputs.client_name != '' }}
        run: |
          ssh -o StrictHostKeyChecking=no -i vpn_private_key.pem ubuntu@${{ steps.terraform_outputs.outputs.public_ip }} \
            "sudo /usr/local/bin/add-vpn-client.sh ${{ github.event.inputs.client_name }}"

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_OUTPUT

      - name: Send deployment notification
        uses: appleboy/telegram-action@v1.0.0
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ğŸš€ NEW VPN Server Deployed Successfully!

            ğŸ“Š Deployment Info:
            â€¢ Environment: ${{ github.event.inputs.environment }}
            â€¢ Workspace: ${{ steps.workspace.outputs.workspace_name }}
            â€¢ Instance: ${{ steps.terraform_outputs.outputs.instance_id }}
            â€¢ Public IP: ${{ steps.terraform_outputs.outputs.public_ip }}
            â€¢ Region: us-east-1

            âœ… New parallel instance created
            âœ… Existing servers unaffected
            âœ… Safe for multiple deployments

            ${{ github.event.inputs.client_name && format('â€¢ Client Added: {0}', github.event.inputs.client_name) || 'â€¢ No clients added' }}

            ğŸ”‘ SSH: ssh -i vpn_private_key.pem ubuntu@${{ steps.terraform_outputs.outputs.public_ip }}
            â° Time: ${{ steps.date.outputs.date }}

      - name: Cleanup
        if: always()
        run: rm -f vpn_private_key.pem