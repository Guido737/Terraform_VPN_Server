name: Deploy VPN Server

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production
      client_name:
        description: 'Add VPN client (optional)'
        required: false
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        run: terraform init -upgrade

      - name: Select or create workspace
        id: workspace
        run: |
          WORKSPACE_NAME="${{ github.event.inputs.environment }}-${{ github.run_id }}"
          terraform workspace select "$WORKSPACE_NAME" || terraform workspace new "$WORKSPACE_NAME"
          echo "workspace_name=$WORKSPACE_NAME" >> $GITHUB_OUTPUT
          echo "Using workspace: $WORKSPACE_NAME"

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Save private key locally
        run: |
          terraform output -raw private_key > vpn_private_key.pem
          chmod 600 vpn_private_key.pem

      - name: Upload private key to S3
        run: |
          aws s3 cp vpn_private_key.pem s3://my-vpn-configs-usernamezero-2025/keys/vpn_private_key_${{ github.event.inputs.environment }}.pem --sse AES256
          echo "âœ… Private key uploaded to S3 securely"

      - name: Remove local private key
        run: rm -f vpn_private_key.pem

      - name: Get server outputs
        id: outputs
        run: |
          echo "public_ip=$(terraform output -raw vpn_server_public_ip)" >> $GITHUB_OUTPUT
          echo "instance_id=$(terraform output -raw vpn_server_instance_id)" >> $GITHUB_OUTPUT

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_OUTPUT

      - name: Send Telegram Notification
        uses: appleboy/telegram-action@v1.0.0
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ğŸš€ VPN Server Deployed Successfully

            ğŸŒ Environment: ${{ github.event.inputs.environment }}
            ğŸ”§ Workspace: ${{ steps.workspace.outputs.workspace_name }}
            ğŸ–¥ï¸ Instance: ${{ steps.outputs.outputs.instance_id }}
            ğŸŒ Public IP: ${{ steps.outputs.outputs.public_ip }}

            ${{ github.event.inputs.client_name && format('ğŸ‘¤ Added client: {0}', github.event.inputs.client_name) || 'ğŸ‘¤ No additional clients added' }}

            ğŸ”‘ Private key stored in S3 securely (accessible only via IAM)
            â° ${{ steps.date.outputs.date }}
