name: Deploy VPN Server

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production
      client_name:
        description: 'Add VPN client (optional)'
        required: false
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        run: terraform init -upgrade

      - name: Create or select Terraform workspace
        id: workspace
        run: |
          WORKSPACE_NAME="${{ github.event.inputs.environment }}-${{ github.run_id }}"
          terraform workspace select -or-create "$WORKSPACE_NAME"
          echo "workspace_name=$WORKSPACE_NAME" >> $GITHUB_OUTPUT
          echo "Using workspace: $WORKSPACE_NAME"

      - name: Check existing resources
        run: |
          if aws dynamodb describe-table --table-name terraform-locks >/dev/null 2>&1; then
            export SKIP_DYNAMODB=true
          fi

          if aws ec2 describe-key-pairs --key-name vpn-key >/dev/null 2>&1; then
            export SKIP_KEYPAIR=true
          fi

          SG_ID=$(aws ec2 describe-security-groups \
            --filters Name=group-name,Values=vpn-sg \
            --query "SecurityGroups[0].GroupId" --output text 2>/dev/null || echo "")
          if [ -n "$SG_ID" ] && [ "$SG_ID" != "None" ]; then
            export SKIP_SG=true
          fi

      - name: Terraform Plan
        run: |
          PLAN_ARGS=""
          if [ "$SKIP_DYNAMODB" = true ]; then PLAN_ARGS="$PLAN_ARGS -target=module.vpn_server -target=module.vpn_s3"; fi
          terraform plan -out=plan.out $PLAN_ARGS

      - name: Terraform Apply
        run: terraform apply -auto-approve plan.out

      - name: Save private key
        run: |
          terraform output -raw private_key > vpn_private_key.pem
          chmod 600 vpn_private_key.pem

      - name: Upload private key artifact
        uses: actions/upload-artifact@v4
        with:
          name: vpn-private-key-${{ github.run_id }}
          path: vpn_private_key.pem
          retention-days: 1

      - name: Get server info
        id: terraform_outputs
        run: |
          echo "public_ip=$(terraform output -raw vpn_server_public_ip)" >> $GITHUB_OUTPUT
          echo "instance_id=$(terraform output -raw vpn_server_instance_id)" >> $GITHUB_OUTPUT
          echo "workspace=$(terraform workspace show)" >> $GITHUB_OUTPUT

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_OUTPUT

      - name: Upload Terraform state to S3
        run: |
          BUCKET="my-vpn-configs-usernamezero-2025"
          WORKSPACE_NAME="${{ steps.workspace.outputs.workspace_name }}"
          STATE_FILE="terraform.tfstate.d/$WORKSPACE_NAME/terraform.tfstate"
          mkdir -p terraform.tfstate.d/$WORKSPACE_NAME
          cp terraform.tfstate $STATE_FILE || true
          aws s3 cp "$STATE_FILE" "s3://$BUCKET/terraform/state/$WORKSPACE_NAME/terraform.tfstate"

      - name: Wait for server availability
        run: |
          for i in $(seq 1 6); do
            if nc -z ${{ steps.terraform_outputs.outputs.public_ip }} 22; then
              echo "SSH reachable"
              break
            fi
            sleep 10
          done

      - name: Add VPN client
        if: ${{ github.event.inputs.client_name != '' }}
        run: |
          ssh -o StrictHostKeyChecking=no -i vpn_private_key.pem ubuntu@${{ steps.terraform_outputs.outputs.public_ip }} \
            "sudo /usr/local/bin/add-vpn-client.sh ${{ github.event.inputs.client_name }}"

      - name: Send Telegram Notification
        uses: appleboy/telegram-action@v1.0.0
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ğŸš€ VPN Server Deployed Successfully

            ğŸŒ Environment: ${{ github.event.inputs.environment }}
            ğŸ”§ Workspace: ${{ steps.workspace.outputs.workspace_name }}
            ğŸ–¥ï¸ Instance: ${{ steps.terraform_outputs.outputs.instance_id }}
            ğŸŒ Public IP: ${{ steps.terraform_outputs.outputs.public_ip }}

            ${{ github.event.inputs.client_name && format('ğŸ‘¤ Added client: {0}', github.event.inputs.client_name) || 'ğŸ‘¤ No additional clients added' }}

            ğŸ”‘ SSH: ssh -i vpn_private_key.pem ubuntu@${{ steps.terraform_outputs.outputs.public_ip }}
            â° ${{ steps.date.outputs.date }}

      - name: Cleanup
        if: always()
        run: rm -f vpn_private_key.pem
