name: Deploy VPN Server

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production
      client_name:
        description: 'Add VPN client (optional)'
        required: false
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        run: terraform init -upgrade

      - name: Create or Select Workspace
        id: workspace
        run: |
          WORKSPACE="${{ github.event.inputs.environment }}-${{ github.run_id }}"
          terraform workspace select "$WORKSPACE" || terraform workspace new "$WORKSPACE"
          echo "workspace_name=$WORKSPACE" >> $GITHUB_OUTPUT
          echo "Using workspace: $WORKSPACE"

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Save private key
        run: |
          terraform output -raw private_key > vpn_private_key.pem
          chmod 600 vpn_private_key.pem

      - name: Upload private key artifact
        uses: actions/upload-artifact@v4
        with:
          name: vpn-private-key-${{ github.run_id }}
          path: vpn_private_key.pem
          retention-days: 1

      - name: Get server info
        id: outputs
        run: |
          echo "public_ip=$(terraform output -raw vpn_server_public_ip)" >> $GITHUB_OUTPUT
          echo "instance_id=$(terraform output -raw vpn_server_instance_id)" >> $GITHUB_OUTPUT

      - name: Wait for server availability
        run: |
          IP="${{ steps.outputs.outputs.public_ip }}"
          for i in {1..12}; do
            echo "Waiting for SSH ($i/12)..."
            nc -z $IP 22 && echo "SSH OK" && exit 0
            sleep 5
          done
          echo "Server not reachable"
          exit 1

      - name: Add VPN client (optional)
        if: ${{ github.event.inputs.client_name != '' }}
        run: |
          ssh -o StrictHostKeyChecking=no -i vpn_private_key.pem ubuntu@${{ steps.outputs.outputs.public_ip }} \
            "sudo /usr/local/bin/add-vpn-client.sh ${{ github.event.inputs.client_name }}"

      - name: Get current date
        id: date
        run: echo "date=$(date)" >> $GITHUB_OUTPUT

      - name: Send Telegram Notification
        uses: appleboy/telegram-action@v1.0.0
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ğŸš€ VPN Server Deployed Successfully

            ğŸŒ Environment: ${{ github.event.inputs.environment }}
            ğŸ”§ Workspace: ${{ steps.workspace.outputs.workspace_name }}
            ğŸ–¥ï¸ Instance: ${{ steps.outputs.outputs.instance_id }}
            ğŸŒ Public IP: ${{ steps.outputs.outputs.public_ip }}

            ${{ github.event.inputs.client_name && format('ğŸ‘¤ Added client: {0}', github.event.inputs.client_name) || 'ğŸ‘¤ No additional clients added' }}

            ğŸ”‘ SSH: ssh -i vpn_private_key.pem ubuntu@${{ steps.outputs.outputs.public_ip }}
            â° ${{
              steps.date.outputs.date
            }}

      - name: Cleanup
        if: always()
        run: rm -f vpn_private_key.pem tfplan
