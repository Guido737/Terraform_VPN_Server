name: Deploy VPN Server

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production
      client_name:
        description: 'Add VPN client (optional)'
        required: false
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        run: |
          terraform init -upgrade
          terraform validate || true

      - name: Create or select Terraform workspace
        id: workspace
        run: |
          WORKSPACE_NAME="${{ github.event.inputs.environment }}-${{ github.run_id }}"
          terraform workspace select "$WORKSPACE_NAME" || terraform workspace new "$WORKSPACE_NAME"
          echo "workspace_name=$WORKSPACE_NAME" >> $GITHUB_OUTPUT
          echo "Using workspace: $WORKSPACE_NAME"

      - name: Import DynamoDB Lock Table (if exists)
        run: |
          if aws dynamodb describe-table --table-name terraform-locks >/dev/null 2>&1; then
            terraform import -no-color module.terraform_lock.aws_dynamodb_table.terraform_lock terraform-locks || true
          fi

      - name: Terraform Plan
        run: terraform plan -out=plan.out

      - name: Terraform Apply
        run: terraform apply -auto-approve plan.out

      - name: Save private key
        run: |
          terraform output -raw private_key > vpn_private_key.pem
          chmod 600 vpn_private_key.pem

      - name: Upload private key artifact
        uses: actions/upload-artifact@v4
        with:
          name: vpn-private-key-${{ github.run_id }}
          path: vpn_private_key.pem
          retention-days: 1

      - name: Get server info
        id: terraform_outputs
        run: |
          echo "public_ip=$(terraform output -raw vpn_server_public_ip)" >> $GITHUB_OUTPUT
          echo "instance_id=$(terraform output -raw vpn_server_instance_id)" >> $GITHUB_OUTPUT
          echo "workspace=$(terraform workspace show)" >> $GITHUB_OUTPUT

      - name: Upload Terraform state to S3
        run: |
          BUCKET="my-vpn-configs-usernamezero-2025"
          if aws s3 ls "s3://$BUCKET" >/dev/null 2>&1; then
            aws s3 cp terraform.tfstate "s3://$BUCKET/terraform/state/${{ steps.workspace.outputs.workspace_name }}/terraform.tfstate"
          else
            echo "S3 bucket missing: $BUCKET"
            exit 1
          fi

      - name: Wait for WireGuard initialization
        run: |
          for i in {1..6}; do
            echo "Waiting for server (attempt $i)..."
            if nc -z ${{ steps.terraform_outputs.outputs.public_ip }} 22; then
              echo "SSH reachable"
              break
            fi
            sleep 10
          done

      - name: Add VPN client
        if: ${{ github.event.inputs.client_name != '' }}
        run: |
          ssh -o StrictHostKeyChecking=no -i vpn_private_key.pem ubuntu@${{ steps.terraform_outputs.outputs.public_ip }} \
            "sudo /usr/local/bin/add-vpn-client.sh ${{ github.event.inputs.client_name }}"

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_OUTPUT

      - name: Send deployment notification
        uses: appleboy/telegram-action@v1.0.0
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ğŸš€ NEW VPN Server Deployed Successfully!

            ğŸ“Š Deployment Info:
            â€¢ Environment: ${{ github.event.inputs.environment }}
            â€¢ Workspace: ${{ steps.workspace.outputs.workspace_name }}
            â€¢ Instance: ${{ steps.terraform_outputs.outputs.instance_id }}
            â€¢ Public IP: ${{ steps.terraform_outputs.outputs.public_ip }}
            â€¢ Region: us-east-1

            âœ… New parallel instance created
            âœ… Existing servers unaffected
            âœ… Safe for multiple deployments

            ${{ github.event.inputs.client_name && format('â€¢ Client Added: {0}', github.event.inputs.client_name) }}
            ${{ github.event.inputs.client_name == '' && 'â€¢ No clients added' }}

            ğŸ”‘ SSH: ssh -i vpn_private_key.pem ubuntu@${{ steps.terraform_outputs.outputs.public_ip }}
            â° Time: ${{ steps.date.outputs.date }}

      - name: Cleanup
        if: always()
        run: rm -f vpn_private_key.pem
