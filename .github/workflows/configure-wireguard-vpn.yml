name: Configure WireGuard VPN

on:
  workflow_run:
    workflows: ["Deploy VPN Server"]
    types:
      - completed

jobs:
  setup-wireguard:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Find latest workspace and get IP
      id: get_ip
      run: |
        # Ð˜Ñ‰ÐµÐ¼ ÑÐ°Ð¼Ñ‹Ð¹ Ð½Ð¾Ð²Ñ‹Ð¹ workspace Ð¿Ð¾ Ð´Ð°Ñ‚Ðµ ÑÐ¾Ð·Ð´Ð°Ð½Ð¸Ñ
        echo "Searching for latest workspace..."
        
        # ÐŸÐ¾Ð»ÑƒÑ‡Ð°ÐµÐ¼ ÑÐ¿Ð¸ÑÐ¾Ðº Ð²ÑÐµÑ… workspace state Ñ„Ð°Ð¹Ð»Ð¾Ð² Ð¸ ÑÐ¾Ñ€Ñ‚Ð¸Ñ€ÑƒÐµÐ¼ Ð¿Ð¾ Ð´Ð°Ñ‚Ðµ (Ð½Ð¾Ð²Ñ‹Ðµ ÑÐ½Ð°Ñ‡Ð°Ð»Ð°)
        LATEST_STATE=$(aws s3 ls s3://my-vpn-configs-usernamezero-2025/terraform/state/ --recursive | \
          grep "terraform.tfstate" | sort -r | head -1)
        
        if [ -z "$LATEST_STATE" ]; then
          echo "ERROR: No Terraform state files found"
          exit 1
        fi
        
        # Ð˜Ð·Ð²Ð»ÐµÐºÐ°ÐµÐ¼ Ð¿ÑƒÑ‚ÑŒ Ðº state Ñ„Ð°Ð¹Ð»Ñƒ
        STATE_PATH=$(echo "$LATEST_STATE" | awk '{print $4}')
        WORKSPACE_NAME=$(echo "$STATE_PATH" | cut -d'/' -f3)
        
        echo "Latest workspace: $WORKSPACE_NAME"
        echo "State path: $STATE_PATH"
        
        # Ð¡ÐºÐ°Ñ‡Ð¸Ð²Ð°ÐµÐ¼ ÑÐ°Ð¼Ñ‹Ð¹ Ð½Ð¾Ð²Ñ‹Ð¹ state Ñ„Ð°Ð¹Ð»
        aws s3 cp s3://my-vpn-configs-usernamezero-2025/$STATE_PATH ./tfstate.json
        
        # Ð˜Ð·Ð²Ð»ÐµÐºÐ°ÐµÐ¼ IP Ð¸Ð· state
        SERVER_IP=$(jq -r '.outputs.vpn_server_public_ip.value' tfstate.json)
        
        if [ -z "$SERVER_IP" ] || [ "$SERVER_IP" = "null" ]; then
          echo "ERROR: Could not get server IP from state file"
          exit 1
        fi
        
        echo "server_ip=$SERVER_IP" >> $GITHUB_OUTPUT
        echo "workspace_name=$WORKSPACE_NAME" >> $GITHUB_OUTPUT
        echo "Discovered VPN Server IP: $SERVER_IP (Workspace: $WORKSPACE_NAME)"

    - name: Upload and run setup script
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/vpn_key
        chmod 600 ~/.ssh/vpn_key

        cat > ~/.ssh/config << EOF
        Host ${{ steps.get_ip.outputs.server_ip }}
          StrictHostKeyChecking no
          UserKnownHostsFile /dev/null
          IdentityFile ~/.ssh/vpn_key
        EOF

        echo "Waiting for server to be ready..."
        sleep 45

        echo "Uploading setup script..."
        scp scripts/setup-wireguard.sh ubuntu@${{ steps.get_ip.outputs.server_ip }}:/tmp/

        echo "Running WireGuard setup..."
        ssh ubuntu@${{ steps.get_ip.outputs.server_ip }} "chmod +x /tmp/setup-wireguard.sh && AWS_ACCESS_KEY_ID='$AWS_ACCESS_KEY_ID' AWS_SECRET_ACCESS_KEY='$AWS_SECRET_ACCESS_KEY' /tmp/setup-wireguard.sh"

    - name: Telegram notification
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
