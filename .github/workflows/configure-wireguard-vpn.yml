          ðŸ“ Region: us-east-1
          ðŸ·ï¸ Workspace: ${{ steps.get_ip.outputs.workspace_name }}
          ðŸ• Time: ${{ github.event.workflow_run.updated_at }}

          ðŸ”§ Status: Ready for client connections
          ðŸ“¡ Port: 51820 UDP
          ðŸŒ VPN Network: 10.0.0.0/24
