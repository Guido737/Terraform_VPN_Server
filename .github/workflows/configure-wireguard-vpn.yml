name: Configure WireGuard VPN

on:
  workflow_dispatch:
    inputs:
      server_ip:
        description: 'Public IP of the VPN server'
        required: true
        type: string
        placeholder: 'e.g., 44.222.99.206'

jobs:
  setup-wireguard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Set server IP
        run: echo "server_ip=${{ github.event.inputs.server_ip }}" >> $GITHUB_ENV

      - name: Upload and run setup script
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SERVER_IP: ${{ github.event.inputs.server_ip }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/vpn_key
          chmod 600 ~/.ssh/vpn_key

          cat > ~/.ssh/config << EOF
          Host $SERVER_IP
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
            IdentityFile ~/.ssh/vpn_key
          EOF

          echo "Waiting for server to be ready..."
          sleep 30

          echo "Uploading setup script..."
          scp scripts/setup-wireguard.sh ubuntu@$SERVER_IP:/tmp/

          echo "Running WireGuard setup..."
          ssh ubuntu@$SERVER_IP "chmod +x /tmp/setup-wireguard.sh && AWS_ACCESS_KEY_ID='$AWS_ACCESS_KEY_ID' AWS_SECRET_ACCESS_KEY='$AWS_SECRET_ACCESS_KEY' /tmp/setup-wireguard.sh"

      - name: Telegram notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
