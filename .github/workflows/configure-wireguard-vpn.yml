name: Configure WireGuard VPN

on:
  workflow_dispatch:
    inputs:
      server_ip:
        description: 'Public IP of VPN Server'
        required: true
        type: string
        placeholder: 'e.g., 44.222.99.206'

jobs:
  setup-wireguard:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Upload and run WireGuard setup
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        SERVER_IP="${{ github.event.inputs.server_ip }}"
        if [ -z "$SERVER_IP" ]; then
          echo "ERROR: server_ip not provided"
          exit 1
        fi

        mkdir -p ~/.ssh
        
        # Download SSH key from S3 (try multiple possible names)
        echo "Downloading SSH key from S3..."
        if aws s3 cp s3://my-vpn-configs-usernamezero-2025/keys/vpn_private_key_production.pem ~/.ssh/vpn_key; then
          echo "âœ… Using key: vpn_private_key_production.pem"
        elif aws s3 cp "s3://my-vpn-configs-usernamezero-2025/keys/vpn_private_key.pem-production-19390587704" ~/.ssh/vpn_key; then
          echo "âœ… Using key: vpn_private_key.pem-production-19390587704"
        else
          echo "âŒ ERROR: No SSH key found in S3"
          echo "Available keys in S3:"
          aws s3 ls s3://my-vpn-configs-usernamezero-2025/keys/ || true
          exit 1
        fi

        chmod 600 ~/.ssh/vpn_key

        cat > ~/.ssh/config << EOF
        Host $SERVER_IP
          StrictHostKeyChecking no
          UserKnownHostsFile /dev/null
          IdentityFile ~/.ssh/vpn_key
        EOF

        echo "Waiting for server to be ready..."
        sleep 20

        echo "Uploading setup script..."
        scp scripts/setup-wireguard.sh ubuntu@$SERVER_IP:/tmp/

        echo "Running WireGuard setup..."
        ssh ubuntu@$SERVER_IP "sudo AWS_ACCESS_KEY_ID='$AWS_ACCESS_KEY_ID' AWS_SECRET_ACCESS_KEY='$AWS_SECRET_ACCESS_KEY' /tmp/setup-wireguard.sh"

    - name: Telegram notification
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
