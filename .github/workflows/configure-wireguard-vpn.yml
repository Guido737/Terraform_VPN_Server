          ðŸ• Deployment Time: ${{ github.event.workflow_run.updated_at }}
          
          ðŸ”§ Status: Ready for client connections
          ðŸ“¡ Port: 51820 UDP
          ðŸŒ VPN Network: 10.0.0.0/24