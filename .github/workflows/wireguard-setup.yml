name: Configure WireGuard VPN

on:
  workflow_dispatch:
    inputs:
      server_ip:
        description: 'Public IP of VPN Server'
        required: true
        type: string
        placeholder: 'e.g., 44.222.99.206'

jobs:
  setup-wireguard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Upload and run WireGuard scripts
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          SERVER_IP="${{ github.event.inputs.server_ip }}"
          if [ -z "$SERVER_IP" ]; then
            echo "ERROR: server_ip not provided"
            exit 1
          fi

          mkdir -p ~/.ssh

          # Download SSH key from S3
          echo "Downloading SSH key from S3..."
          if ! aws s3 cp s3://my-vpn-configs-usernamezero-2025/keys/vpn_private_key_production.pem ~/.ssh/vpn_key; then
            echo "âŒ ERROR: Failed to download SSH key from S3"
            exit 1
          fi
          chmod 600 ~/.ssh/vpn_key

          # Create SSH config
          echo "Host $SERVER_IP" > ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config
          echo "  UserKnownHostsFile /dev/null" >> ~/.ssh/config
          echo "  IdentityFile ~/.ssh/vpn_key" >> ~/.ssh/config

          # Wait until SSH is ready
          echo "Waiting for server to be ready..."
          until ssh -o ConnectTimeout=5 ubuntu@$SERVER_IP "echo ready" >/dev/null 2>&1; do
            echo "Waiting for SSH..."
            sleep 5
          done

          # Download scripts from S3 locally
          mkdir -p ./wg-scripts
          echo "Downloading WireGuard scripts from S3..."
          aws s3 cp s3://my-vpn-configs-usernamezero-2025/scripts/ ./wg-scripts/ --recursive

          echo "Uploading scripts to server..."
          scp -r ./wg-scripts ubuntu@$SERVER_IP:/tmp/

          echo "Running wg-sync-configs.sh on server..."
          ssh ubuntu@$SERVER_IP "sudo bash /tmp/wg-scripts/wg-sync-configs.sh"

      - name: Telegram notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            âœ… WireGuard VPN Successfully Configured!
            ğŸ–¥ï¸ Server: ${{ github.event.inputs.server_ip }}
            ğŸ“ Region: us-east-1
            ğŸ• Time: ${{ github.event.head_commit.timestamp }}
            ğŸ”§ Status: Ready for client connections
            ğŸ“¡ Port: 51820 UDP
            ğŸŒ VPN Network: 10.0.0.0/24
