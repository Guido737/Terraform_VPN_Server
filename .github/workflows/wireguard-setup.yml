name: Configure WireGuard VPN

on:
  workflow_dispatch:
    inputs:
      server_ip:
        description: 'Public IP of VPN Server'
        required: true
        type: string
        placeholder: 'e.g., 44.222.99.206'

jobs:
  setup-wireguard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "Downloading SSH key locally..."
          aws s3 cp s3://my-vpn-configs-usernamezero-2025/keys/vpn_private_key_production.pem ~/.ssh/vpn_key
          chmod 600 ~/.ssh/vpn_key

      - name: Wait for server and upload key
        env:
          SERVER_IP: ${{ github.event.inputs.server_ip }}
        run: |
          echo "Waiting for server to be ready..."
          until ssh -i ~/.ssh/vpn_key -o StrictHostKeyChecking=no ubuntu@$SERVER_IP "echo ready" >/dev/null 2>&1; do
            echo "Waiting for SSH..."
            sleep 5
          done

          echo "Uploading SSH key to server..."
          ssh -i ~/.ssh/vpn_key -o StrictHostKeyChecking=no ubuntu@$SERVER_IP "mkdir -p ~/.ssh && chmod 700 ~/.ssh"
          scp -i ~/.ssh/vpn_key -o StrictHostKeyChecking=no ~/.ssh/vpn_key ubuntu@$SERVER_IP:/home/ubuntu/.ssh/vpn_key
          ssh -i ~/.ssh/vpn_key -o StrictHostKeyChecking=no ubuntu@$SERVER_IP "chmod 600 /home/ubuntu/.ssh/vpn_key && chown ubuntu:ubuntu /home/ubuntu/.ssh/vpn_key"

      - name: Upload and run setup-wireguard.sh
  env:
    SERVER_IP: ${{ github.event.inputs.server_ip }}
  run: |
    echo "Uploading setup-wireguard.sh..."
    scp -i ~/.ssh/vpn_key -o StrictHostKeyChecking=no ./scripts/setup-wireguard.sh ubuntu@$SERVER_IP:/tmp/setup-wireguard.sh

    echo "Running setup-wireguard.sh on server..."
    ssh -i ~/.ssh/vpn_key -o StrictHostKeyChecking=no ubuntu@$SERVER_IP "sudo -E DEBIAN_FRONTEND=noninteractive bash /tmp/setup-wireguard.sh"

