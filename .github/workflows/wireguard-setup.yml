name: WireGuard Setup

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production

      server_ip:
        description: 'Public IP of VPN Server'
        required: true
        type: string
        placeholder: 'e.g., 44.222.99.206'

jobs:
  setup:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ github.event.inputs.server_ip }} >> ~/.ssh/known_hosts

      - name: Copy scripts to server
        run: |
          scp -r scripts ubuntu@${{ github.event.inputs.server_ip }}:/tmp/wg-scripts

      - name: Run main WireGuard setup script
        run: |
          ssh ubuntu@${{ github.event.inputs.server_ip }} \
            "sudo bash /tmp/wg-scripts/setup-wireguard.sh ${{ github.event.inputs.environment }}"

      - name: Telegram notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
