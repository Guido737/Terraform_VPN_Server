name: Configure WireGuard VPN

on:
  workflow_dispatch:
    inputs:
      server_ip:
        description: 'Public IP of VPN Server'
        required: true
        type: string
        placeholder: 'e.g., 44.222.99.206'

jobs:
  setup-wireguard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Upload and run setup-wireguard.sh
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          SERVER_IP="${{ github.event.inputs.server_ip }}"
          if [ -z "$SERVER_IP" ]; then
            echo "ERROR: server_ip not provided"
            exit 1
          fi

          mkdir -p ~/.ssh
          
          # Download SSH key from S3
          echo "Downloading SSH key from S3..."
          aws s3 cp s3://my-vpn-configs-usernamezero-2025/keys/vpn_private_key_production.pem ~/.ssh/vpn_key
          chmod 600 ~/.ssh/vpn_key

          # Wait until SSH is ready
          echo "Waiting for server to be ready..."
          until ssh -i ~/.ssh/vpn_key -o StrictHostKeyChecking=no ubuntu@$SERVER_IP "echo ready" >/dev/null 2>&1; do
            echo "Waiting for SSH..."
            sleep 5
          done

          # Upload setup-wireguard.sh
          echo "Uploading setup-wireguard.sh to server..."
          scp -i ~/.ssh/vpn_key -o StrictHostKeyChecking=no ./scripts/setup-wireguard.sh ubuntu@$SERVER_IP:/tmp/setup-wireguard.sh

          # Run the script
          echo "Running setup-wireguard.sh on server..."
          ssh -i ~/.ssh/vpn_key -o StrictHostKeyChecking=no ubuntu@$SERVER_IP "sudo bash /tmp/setup-wireguard.sh"

      - name: Telegram notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
