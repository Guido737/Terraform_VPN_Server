            ğŸ“ Region: us-east-1
            ğŸ• Time: ${{ github.event.head_commit.timestamp }}
            ğŸ”§ Status: Ready for client connections
            ğŸ“¡ Port: 51820 UDP
            ğŸŒ VPN Network: 10.0.0.0/24
