name: Deploy VPN Server

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'production'
        type: choice
        options:
        - staging
        - production
      client_name:
        description: 'Add VPN client (optional)'
        required: false
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Terraform Init
      run: terraform init

    - name: Import DynamoDB Lock Table (if exists)
      run: |
        if aws dynamodb describe-table --table-name terraform-locks >/dev/null 2>&1; then
          terraform import -no-color \
            module.terraform_lock.aws_dynamodb_table.terraform_lock terraform-locks || true
        fi

    - name: Import KeyPair (if exists)
      run: |
        if aws ec2 describe-key-pairs --key-name vpn-key >/dev/null 2>&1; then
          terraform import -no-color \
            module.vpn_server.aws_key_pair.vpn_key vpn-key || true
        fi

    - name: Import Security Group (if exists)
      run: |
        SG_ID=$(aws ec2 describe-security-groups \
          --filters Name=group-name,Values=vpn-sg \
          --query "SecurityGroups[0].GroupId" \
          --output text 2>/dev/null || true)

        if [ "$SG_ID" != "None" ] && [ -n "$SG_ID" ]; then
          terraform import -no-color \
            module.vpn_server.aws_security_group.vpn_sg "$SG_ID" || true
        fi

    - name: Terraform Plan
      run: terraform plan

    - name: Terraform Apply
      run: terraform apply -auto-approve

    - name: Save private key
      run: |
        terraform output -raw private_key > vpn_private_key.pem
        chmod 600 vpn_private_key.pem

    - name: Upload private key artifact
      uses: actions/upload-artifact@v4
      with:
        name: vpn-private-key
        path: vpn_private_key.pem
        retention-days: 1

    - name: Get server info
      id: terraform_outputs
      run: |
        echo "public_ip=$(terraform output -raw vpn_server_public_ip)" >> $GITHUB_OUTPUT
        echo "instance_id=$(terraform output -raw vpn_server_instance_id)" >> $GITHUB_OUTPUT

    - name: Wait for WireGuard initialization
      run: sleep 30

    - name: Add VPN client
      if: ${{ github.event.inputs.client_name != '' }}
      run: |
        ssh -o StrictHostKeyChecking=no -i vpn_private_key.pem ubuntu@${{ steps.terraform_outputs.outputs.public_ip }} \
          "sudo /usr/local/bin/add-vpn-client.sh ${{ github.event.inputs.client_name }}"

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_OUTPUT

    - name: Send deployment notification
      uses: appleboy/telegram-action@v1.0.0
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          ğŸš€ VPN Server Deployed Successfully!
          
          ğŸ“Š Deployment Info:
          â€¢ Environment: ${{ github.event.inputs.environment }}
          â€¢ Instance: ${{ steps.terraform_outputs.outputs.instance_id }}
          â€¢ Public IP: ${{ steps.terraform_outputs.outputs.public_ip }}
          â€¢ Region: us-east-1
          
          âœ… Resources Updated and Imported Automatically
          âœ… No â€œalready existsâ€ errors
          âœ… Safe for multiple runs

          ${{ github.event.inputs.client_name && format('â€¢ Client Added: {0}', github.event.inputs.client_name) || 'â€¢ No clients added' }}
          
          ğŸ”‘ SSH: ssh -i vpn_private_key.pem ubuntu@${{ steps.terraform_outputs.outputs.public_ip }}
          â° Time: ${{ steps.date.outputs.date }}

    - name: Cleanup
      if: always()
      run: rm -f vpn_private_key.pem
