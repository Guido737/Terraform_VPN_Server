name: Deploy VPN Server

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment"
        type: choice
        required: true
        default: production
        options:
          - staging
          - production
      client_name:
        description: "Add VPN client (optional)"
        required: false
        default: ""

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.7.5

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Terraform Init
      working-directory: ./terraform
      run: terraform init -upgrade

    - name: Terraform Import Auto-Heal
      working-directory: ./terraform
      continue-on-error: true
      run: terraform plan -out=tfplan || true

    - name: Terraform Plan
      working-directory: ./terraform
      run: terraform plan -out=tfplan

    - name: Terraform Apply
      working-directory: ./terraform
      run: terraform apply -auto-approve tfplan

    - name: Get Terraform Outputs
      id: terraform_outputs
      working-directory: ./terraform
      run: |
        echo "instance_id=$(terraform output -raw instance_id)" >> $GITHUB_OUTPUT
        echo "public_ip=$(terraform output -raw public_ip)" >> $GITHUB_OUTPUT

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_OUTPUT

    - name: Send Telegram notification
      uses: appleboy/telegram-action@v1.0.0
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          ğŸš€ VPN Server Deployed Successfully!

          ğŸ“Š Deployment Info:
          â€¢ Environment: ${{ github.event.inputs.environment }}
          â€¢ Instance: ${{ steps.terraform_outputs.outputs.instance_id }}
          â€¢ Public IP: ${{ steps.terraform_outputs.outputs.public_ip }}
          â€¢ Region: us-east-1

          âœ… Resources Updated and Imported Automatically
          âœ… No â€œalready existsâ€ errors
          âœ… Safe for multiple runs

          ${{ github.event.inputs.client_name != '' && format('â€¢ Client Added: {0}', github.event.inputs.client_name) || 'â€¢ No clients added' }}

          ğŸ”‘ SSH: ssh -i vpn_private_key.pem ubuntu@${{ steps.terraform_outputs.outputs.public_ip }}
          â° Time: ${{ steps.date.outputs.date }}
