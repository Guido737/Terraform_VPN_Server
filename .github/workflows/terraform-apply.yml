name: Terraform Apply
on:
  workflow_dispatch:

jobs:
  terraform-apply:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Terraform Init
      run: terraform init

    - name: Terraform Apply
      run: terraform apply -auto-approve

    - name: Save private key
      run: |
        terraform output -raw private_key > vpn_private_key.pem
        chmod 600 vpn_private_key.pem

    - name: Upload private key artifact
      uses: actions/upload-artifact@v4
      with:
        name: vpn-private-key
        path: vpn_private_key.pem
        retention-days: 1

    - name: Get outputs
      id: outputs
      run: |
        echo "public_ip=$(terraform output -raw vpn_server_public_ip)" >> $GITHUB_OUTPUT
        echo "instance_id=$(terraform output -raw vpn_server_instance_id)" >> $GITHUB_OUTPUT

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_OUTPUT

    - name: Send Telegram notification
      uses: appleboy/telegram-action@v1.0.0
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          🚀 Terraform Apply Completed!
          
          ✅ Resources Created:
          • EC2 Instance: ${{ steps.outputs.outputs.instance_id }}
          • Public IP: ${{ steps.outputs.outputs.public_ip }}
          • S3 Bucket: my-vpn-configs-usernamezero-2025
          • DynamoDB Table: terraform-locks
          • Security Group: vpn-sg
          
          🔑 SSH Private Key saved as artifact
          📝 SSH: ssh -i vpn_private_key.pem ubuntu@${{ steps.outputs.outputs.public_ip }}
          
          ⏰ Time: ${{ steps.date.outputs.date }}
          📍 Region: us-east-1