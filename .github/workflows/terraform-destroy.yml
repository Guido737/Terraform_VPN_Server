name: Selective Infrastructure Destroy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'prod'
        type: choice
        options:
        - dev
        - staging
        - prod

jobs:
  selective-destroy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Terraform Init
      run: terraform init

    - name: Check current resources
      id: check_resources
      run: |
        echo "ğŸ” Checking resources in Terraform state..."
        
        # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ ÑÑƒÑ‰ĞµÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ€ĞµÑÑƒÑ€ÑĞ¾Ğ²
        EC2_EXISTS=$(terraform state list | grep -c "module.vpn_server.aws_instance.vpn_server" || true)
        SG_EXISTS=$(terraform state list | grep -c "module.vpn_server.aws_security_group.vpn_sg" || true)
        KEY_EXISTS=$(terraform state list | grep -c "module.vpn_server.aws_key_pair.vpn_key" || true)
        
        echo "ec2_exists=$EC2_EXISTS" >> $GITHUB_OUTPUT
        echo "sg_exists=$SG_EXISTS" >> $GITHUB_OUTPUT  
        echo "key_exists=$KEY_EXISTS" >> $GITHUB_OUTPUT
        
        echo "ğŸ“Š Resources found:"
        echo "  EC2 Instance: $EC2_EXISTS"
        echo "  Security Group: $SG_EXISTS"
        echo "  Key Pair: $KEY_EXISTS"

    - name: Selective Terraform Destroy
      run: |
        echo "ğŸ—‘ï¸ Starting selective infrastructure destruction..."
        
        # Ğ£Ğ½Ğ¸Ñ‡Ñ‚Ğ¾Ğ¶Ğ°ĞµĞ¼ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ñ€ĞµÑÑƒÑ€ÑÑ‹
        if [ "${{ steps.check_resources.outputs.ec2_exists }}" = "1" ]; then
          echo "ğŸ–¥ï¸ Destroying EC2 instance..."
          terraform destroy -target="module.vpn_server.aws_instance.vpn_server" -auto-approve
        else
          echo "â­ï¸ EC2 instance not found in state, skipping"
        fi

        if [ "${{ steps.check_resources.outputs.sg_exists }}" = "1" ]; then
          echo "ğŸ›¡ï¸ Destroying Security Group..."
          terraform destroy -target="module.vpn_server.aws_security_group.vpn_sg" -auto-approve
        else
          echo "â­ï¸ Security Group not found in state, skipping"
        fi

        if [ "${{ steps.check_resources.outputs.key_exists }}" = "1" ]; then
          echo "ğŸ”‘ Destroying Key Pair..."
          terraform destroy -target="module.vpn_server.aws_key_pair.vpn_key" -auto-approve
        else
          echo "â­ï¸ Key Pair not found in state, skipping"
        fi

        echo "âœ… Selective destruction completed!"

    - name: Verify remaining resources
      run: |
        echo "ğŸ” Verifying remaining resources in state..."
        terraform state list
        
        echo "ğŸ“‹ Resources preserved:"
        echo "  âœ… S3 Bucket (terraform state)"
        echo "  âœ… DynamoDB Table (locks)"
        echo "  âœ… S3 VPN configs bucket"

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_OUTPUT

    - name: Send Telegram notification
      uses: appleboy/telegram-action@v1.0.0
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          ğŸ—‘ï¸ Selective Infrastructure Destroy Completed!
          
          ğŸ”§ Environment: ${{ github.event.inputs.environment }}
          
          âŒ Resources DESTROYED:
          ${{ steps.check_resources.outputs.ec2_exists == '1' && 'â€¢ EC2 VPN Server Instance' || '' }}
          ${{ steps.check_resources.outputs.sg_exists == '1' && 'â€¢ Security Group (vpn-sg)' || '' }}
          ${{ steps.check_resources.outputs.key_exists == '1' && 'â€¢ Key Pair (vpn-key)' || '' }}
          
          âœ… Resources PRESERVED:
          â€¢ S3 Bucket (terraform state)
          â€¢ DynamoDB Table (locks) 
          â€¢ S3 VPN Configs Bucket
          
          â° Time: ${{ steps.date.outputs.date }}
          ğŸ“ Region: us-east-1

    - name: Cleanup
      if: always()
      run: |
        echo "ğŸ§¹ Cleanup completed"