name: Selective Infrastructure Destroy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'prod'
        type: choice
        options:
        - dev
        - staging
        - prod

jobs:
  selective-destroy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Terraform Init
      run: terraform init

    - name: Check current resources
      id: check_resources
      run: |
        EC2_EXISTS=$(terraform state list | grep -c "module.vpn_server.aws_instance.vpn_server" || true)
        SG_EXISTS=$(terraform state list | grep -c "module.vpn_server.aws_security_group.vpn_sg" || true)
        KEY_EXISTS=$(terraform state list | grep -c "module.vpn_server.aws_key_pair.vpn_key" || true)
        
        echo "ec2_exists=$EC2_EXISTS" >> $GITHUB_OUTPUT
        echo "sg_exists=$SG_EXISTS" >> $GITHUB_OUTPUT  
        echo "key_exists=$KEY_EXISTS" >> $GITHUB_OUTPUT

    - name: Smart Selective Destroy
      run: |
        if [ "${{ steps.check_resources.outputs.ec2_exists }}" = "1" ]; then
          terraform destroy -target="module.vpn_server.aws_instance.vpn_server" -auto-approve
          sleep 30
        fi

        if [ "${{ steps.check_resources.outputs.key_exists }}" = "1" ]; then
          terraform destroy -target="module.vpn_server.aws_key_pair.vpn_key" -auto-approve
        fi

        if [ "${{ steps.check_resources.outputs.sg_exists }}" = "1" ]; then
          timeout 120s terraform destroy -target="module.vpn_server.aws_security_group.vpn_sg" -auto-approve || \
          echo "Security Group deletion completed or timed out"
        fi

    - name: Verify remaining resources
      run: |
        terraform state list

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_OUTPUT

    - name: Send Telegram notification
      uses: appleboy/telegram-action@v1.0.0
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          ğŸ—‘ï¸ Selective Infrastructure Destroy Completed!
          
          ğŸ”§ Environment: ${{ github.event.inputs.environment }}
          
          âŒ Resources DESTROYED:
          ${{ steps.check_resources.outputs.ec2_exists == '1' && 'â€¢ EC2 VPN Server Instance' || '' }}
          ${{ steps.check_resources.outputs.sg_exists == '1' && 'â€¢ Security Group (vpn-sg)' || '' }}
          ${{ steps.check_resources.outputs.key_exists == '1' && 'â€¢ Key Pair (vpn-key)' || '' }}
          
          âœ… Resources PRESERVED:
          â€¢ S3 Bucket (terraform state)
          â€¢ DynamoDB Table (locks)
          â€¢ S3 VPN Configs Bucket
          
          â° Time: ${{ steps.date.outputs.date }}
          ğŸ“ Region: us-east-1