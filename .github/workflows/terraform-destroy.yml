name: Terraform Destroy
on:
  workflow_dispatch:

jobs:
  terraform-destroy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Terraform Init
      run: terraform init

    - name: Terraform Destroy
      run: terraform destroy -auto-approve

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_OUTPUT

    - name: Send Telegram notification
      uses: appleboy/telegram-action@v1.0.0
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          üóëÔ∏è Terraform destroy completed!
          ‚úÖ Resources Destroyed:
          ‚Ä¢ EC2 VPN Server Instance
          ‚Ä¢ S3 Bucket Encryption
          ‚Ä¢ Security Group (vpn-sg)
          ‚Ä¢ DynamoDB Table (terraform-locks)
          ‚Ä¢ Auto-generated Key Pair
          üñ•Ô∏è Server: ${{ secrets.VPN_SERVER_IP }}
          ‚è∞ Time: ${{ steps.date.outputs.date }}